name: CI/CD for ToDo App

on:
  push:
    branches:
      - main  # Запускать CI на коммиты в ветку main
  pull_request:
    branches:
      - main  # Запускать CI на pull request в main

jobs:
  test:
    runs-on: ubuntu-latest  # Среда для запуска тестов

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Копирование кода из репозитория

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Версия Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Установка зависимостей

      - name: Run tests
        run: pytest  # Запуск тестов
